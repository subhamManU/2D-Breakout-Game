<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>
		2D Breakout Game
	</title>
	<style>
	#myCanvas{
		background: lightblue;
		display: block;
		margin : auto;
	}
</style>
</head>
<body>
	<canvas id="myCanvas" height="750" width="750"></canvas>
	<script>
		
            // defining the canvas element
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");

			var maxHeight = canvas.height;
			var maxWidth = canvas.width;
			//the radius of the ball
            var ballRadius = 10;
            //the next co-ordinate of the ball
			dx = Math.random();
			dy = Math.random();
            //the starting position of the ball on the canvas
			var xPosBall = canvas.width/2;
			var yPosBall = canvas.height/2;

            //paddle configurations
            var paddleHeight = 10;
            var paddleWidhth = 80;
            
            var xPosPaddle = (maxWidth - paddleWidhth)/2;
            var yPosPaddle = maxHeight - paddleHeight;
			var color = getRandomColor();

		
		
		function drawBall(){


			ctx.arc(xPosBall, yPosBall, ballRadius, 0, Math.PI*2);
			ctx.fillStyle=color;
			ctx.fill();
			y += dy;
			x += dx;

			
			if(y <ballRadius || y>maxHeight - ballRadius){
                 //x = canvas.width/2;
                 dy = -dy;
                 color = getRandomColor(); 
             }

             if(x <ballRadius || x>maxWidth - ballRadius){
             	dx = -dx;
             	color = getRandomColor();
             }


         }

         function getRandomColor() {
         	var letters = '0123456789ABCDEF';
         	var color = '#';
         	for (var i = 0; i < 6; i++) {
         		color += letters[Math.floor(Math.random() * 16)];
         	}
         	return color;
         }

         function draw(){
         	ctx.clearRect(0,0,maxWidth,maxHeight);
         	ctx.beginPath();
         	//drawBall();
            drawPaddle();
         	ctx.closePath();
         }

         function drawPaddle(){
             ctx.rect(xPosPaddle,yPosPaddle,paddleWidhth,paddleHeight);
             ctx.fillStyle = "black";
             ctx.fill();
         }

         setInterval(draw,.005);

     </script>
 </body>
 </html>
